os:
  - linux

language: c

install:
  - |
      git clone https://github.com/nim-lang/Nim.git
      cd Nim
      sh bootstrap.sh
      cd ..
before_script:
  - set -e
  - set -x
  - export PATH=`pwd`/Nim/bin:$PATH

script:
  - nim c src/nimble
  - ./src/nimble install -y
  - cd tests
  - nim c -r tester

notifications:
  irc: "chat.freenode.net#nimbuild"